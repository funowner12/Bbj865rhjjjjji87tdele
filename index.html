<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Store</title>
    
    <!-- 1. Firebase Scripts (Classic Mode - No White Screen Error) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root { --bg: #050505; --card: #121212; --blue: #00d2ff; --green: #00ff88; --gold: #ffd700; --text: #fff; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); padding-bottom: 60px; overflow-x: hidden; }

        /* NOTICE BAR */
        #admin-notice { background: #eab308; color: black; text-align: center; padding: 8px; font-weight: bold; font-size: 0.9rem; display: none; }

        /* MARQUEE */
        .marquee { background: linear-gradient(90deg, #b91c1c, #dc2626); padding: 5px 0; overflow: hidden; white-space: nowrap; }
        .marquee span { padding-left: 100%; animation: scroll 15s linear infinite; display: inline-block; font-weight: bold; }
        @keyframes scroll { 100% { transform: translateX(-100%); } }

        /* HEADER */
        header { text-align: center; padding: 30px; background: radial-gradient(circle, #1a1a1a, #000); border-bottom: 1px solid #333; }
        h1 span { color: var(--blue); }
        .status { margin-top: 10px; font-size: 0.8rem; color: #aaa; background: #111; padding: 5px 15px; border-radius: 20px; border: 1px solid #333; display: inline-block; }
        .live { width: 8px; height: 8px; background: #00ff88; border-radius: 50%; display: inline-block; box-shadow: 0 0 10px #00ff88; margin-right: 5px; }

        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; max-width: 1100px; margin: 0 auto; padding: 20px; }
        
        .card { background: var(--card); border: 1px solid #333; border-radius: 12px; overflow: hidden; transition: 0.3s; position: relative; }
        .card:hover { transform: translateY(-5px); border-color: var(--blue); box-shadow: 0 5px 20px rgba(0, 210, 255, 0.2); }
        
        /* Video Fix */
        .vid-container { position: relative; padding-bottom: 56.25%; background: black; }
        .vid-container iframe { position: absolute; top:0; left:0; width:100%; height:100%; border:0; }
        
        .card-body { padding: 15px; text-align: center; }
        .h-name { font-size: 1.3rem; font-weight: bold; margin-bottom: 10px; color: white; }
        
        .btn-main { background: linear-gradient(90deg, var(--blue), #0088cc); color: white; padding: 10px 20px; border-radius: 6px; text-decoration: none; font-weight: bold; display: block; width: 100%; text-transform: uppercase; cursor: pointer; border: none; }
        
        /* MODAL (POPUP) */
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; padding: 20px; backdrop-filter: blur(5px); }
        .modal-box { background: #161616; padding: 25px; border-radius: 12px; max-width: 500px; width: 100%; border: 1px solid var(--blue); position: relative; }
        .close { position: absolute; top: 15px; right: 20px; font-size: 1.5rem; cursor: pointer; color: #fff; }
        
        .m-title { font-size: 1.5rem; font-weight: bold; color: var(--blue); margin-bottom: 10px; }
        .m-desc { color: #ccc; font-size: 0.9rem; margin-bottom: 20px; line-height: 1.5; white-space: pre-wrap; background: #0a0a0a; padding: 10px; border-radius: 5px; max-height: 150px; overflow-y: auto; text-align: left;}
        
        .price-box { display: flex; justify-content: space-between; align-items: center; background: #222; padding: 10px; border-radius: 5px; margin-bottom: 15px; }
        .old-price { color: #aaa; text-decoration: line-through; display: none; margin-right: 10px; }
        .final-price { font-size: 1.4rem; color: var(--gold); font-weight: bold; }

        .coupon-area { display: flex; gap: 10px; margin-bottom: 20px; }
        .coupon-area input { flex: 1; background: #000; border: 1px solid #333; color: white; padding: 10px; border-radius: 5px; outline: none; text-transform: uppercase; }
        .coupon-area button { background: #333; color: white; border: none; padding: 0 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        
        .btn-confirm { background: var(--green); color: black; width: 100%; padding: 15px; border: none; border-radius: 6px; font-weight: bold; font-size: 1rem; cursor: pointer; text-transform: uppercase; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(0,255,136,0.4); } 70% { box-shadow: 0 0 0 10px rgba(0,0,0,0); } }

        /* FLOATING BTN */
        .fab { position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; background: #0088cc; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; font-size: 24px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); text-decoration: none; z-index: 99; }
        
        /* Loading */
        #loading-txt { text-align:center; width:100%; color:#555; margin-top: 50px; }
    </style>
</head>
<body>

    <div id="admin-notice"></div>

    <div class="marquee"><span id="m-text">LOADING OFFERS...</span></div>

    <header>
        <h1>CYBER<span>STORE</span></h1>
        <div class="status"><span class="live"></span> <span id="v-count">0</span> Users Online</div>
    </header>

    <div class="grid" id="grid">
        <p id="loading-txt">Connecting to Server...</p>
    </div>

    <!-- PURCHASE MODAL -->
    <div id="buy-modal" class="modal">
        <div class="modal-box">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="m-title" id="m-name">Hack Name</div>
            
            <div class="m-desc" id="m-desc">Loading...</div>
            
            <div class="price-box">
                <span>Total Payable:</span>
                <div>
                    <span id="p-old" class="old-price"></span>
                    <span id="p-final" class="final-price">‚Çπ0</span>
                </div>
            </div>

            <div class="coupon-area">
                <input type="text" id="coupon-in" placeholder="PROMO CODE">
                <button onclick="applyCoupon()">APPLY</button>
            </div>
            <p id="c-msg" style="font-size:0.8rem; margin-bottom:10px;"></p>

            <button class="btn-confirm" onclick="proceedToTelegram()">CONFIRM & BUY</button>
        </div>
    </div>

    <a href="#" class="fab" id="tg-btn" target="_blank"><i class="fab fa-telegram-plane"></i></a>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // 1. Error Handler
        window.onerror = function(msg, url, line) {
            alert("System Error: " + msg);
        };

        // 2. Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDFErNfP1KO2LWnCcDnafPrZ17ma70ZzBQ",
            authDomain: "ytfunown2.firebaseapp.com",
            databaseURL: "https://ytfunown2-default-rtdb.firebaseio.com",
            projectId: "ytfunown2",
            storageBucket: "ytfunown2.firebasestorage.app",
            appId: "1:299653698240:android:e7038bf28912940a2e1325"
        };

        // 3. Initialize
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let hacks = [];
        let promos = [];
        let adminUser = "admin";
        
        // Modal State
        let currentHack = null;
        let currentPrice = 0;
        let discountApplied = 0;

        // 4. Load Data
        db.ref().on('value', (snap) => {
            const d = snap.val();
            document.getElementById('loading-txt').style.display = 'none';

            if(!d) {
                document.getElementById('grid').innerHTML = "<p style='text-align:center; width:100%'>No data found.</p>";
                return;
            }

            // Settings
            if(d.settings) {
                document.getElementById('m-text').innerText = d.settings.offer || "Welcome to Cyber Store";
                document.getElementById('v-count').innerText = parseInt(d.settings.visitors || 500) + Math.floor(Math.random()*20);
                adminUser = d.settings.user || "admin";
                document.getElementById('tg-btn').href = `https://t.me/${adminUser}`;
                
                // Notice Bar
                const notice = document.getElementById('admin-notice');
                if(d.settings.notice && d.settings.notice.length > 2) {
                    notice.style.display = 'block';
                    notice.innerText = d.settings.notice;
                } else { notice.style.display = 'none'; }
            }

            // Promos
            promos = d.promos ? Object.values(d.promos) : [];

            // Hacks
            hacks = d.hacks ? Object.values(d.hacks) : [];
            render(hacks);
        });

        function render(list) {
            const grid = document.getElementById('grid');
            grid.innerHTML = "";
            
            if(list.length === 0) {
                grid.innerHTML = "<p style='text-align:center; width:100%'>No Tools Added Yet.</p>";
                return;
            }

            // Show newest first
            list.slice().reverse().forEach((h, index) => {
                grid.innerHTML += `
                    <div class="card">
                        <div class="vid-container">
                            <iframe src="${h.video}" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                        </div>
                        <div class="card-body">
                            <div class="h-name">${h.name}</div>
                            <button class="btn-main" onclick="openModal(${list.length - 1 - index})">
                                CHECK DETAILS & BUY
                            </button>
                        </div>
                    </div>
                `;
            });
        }

        // --- MODAL FUNCTIONS ---
        
        window.openModal = function(index) {
            // Because we reversed the list for display, we need correct index
            // But here we are passing original index from the loop logic above
            // Actually, simplified:
            // Since I used slice().reverse(), the index in loop is not the original array index.
            // Let's find the item directly.
            
            // Re-finding item to be safe
            // (In production, using ID is better, but this works for simple arrays)
            currentHack = hacks[index]; 
            
            if(!currentHack) return;

            currentPrice = parseInt(currentHack.price);
            discountApplied = 0;

            document.getElementById('m-name').innerText = currentHack.name;
            document.getElementById('m-desc').innerText = currentHack.desc || "No description available.";
            
            // Reset UI
            document.getElementById('p-old').style.display = 'none';
            document.getElementById('p-final').innerText = "‚Çπ" + currentPrice;
            document.getElementById('p-final').style.color = "var(--gold)";
            
            document.getElementById('coupon-in').value = "";
            document.getElementById('coupon-in').disabled = false;
            document.getElementById('c-msg').innerText = "";

            document.getElementById('buy-modal').style.display = 'flex';
        };

        window.closeModal = function() {
            document.getElementById('buy-modal').style.display = 'none';
        };

        window.applyCoupon = function() {
            const code = document.getElementById('coupon-in').value.toUpperCase().trim();
            const msg = document.getElementById('c-msg');
            
            const valid = promos.find(p => p.code === code);
            
            if(valid) {
                const discPercent = parseInt(valid.disc);
                const saved = Math.floor((currentPrice * discPercent) / 100);
                const final = currentPrice - saved;

                // Update UI
                document.getElementById('p-old').style.display = 'inline';
                document.getElementById('p-old').innerText = "‚Çπ" + currentPrice;
                document.getElementById('p-final').innerText = "‚Çπ" + final;
                document.getElementById('p-final').style.color = "#00ff88"; 
                
                msg.style.color = "#00ff88";
                msg.innerText = `‚úÖ COUPON APPLIED: ${discPercent}% OFF!`;
                
                document.getElementById('coupon-in').disabled = true;
                discountApplied = discPercent;
                currentPrice = final;
            } else {
                msg.style.color = "red";
                msg.innerText = "‚ùå Invalid Code";
            }
        };

        // --- AUTOMATIC TELEGRAM MESSAGE ---
        window.proceedToTelegram = function() {
            let msg = `Hello Admin, I want to buy:\n\nüéÆ Tool: ${currentHack.name}`;
            
            if(discountApplied > 0) {
                msg += `\nüéüÔ∏è Coupon Applied: ${discountApplied}% OFF`;
                msg += `\nüí∞ Payable Amount: ‚Çπ${currentPrice} (Discounted)`;
            } else {
                msg += `\nüí∞ Payable Amount: ‚Çπ${currentPrice}`;
            }
            
            msg += `\n\nPlease send payment details (QR/UPI).`;
            
            window.open(`https://t.me/${adminUser}?text=${encodeURIComponent(msg)}`, '_blank');
        };

    </script>
</body>
</html>
